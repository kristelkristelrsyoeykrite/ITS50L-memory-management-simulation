<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Memory Placement Simulation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="its150l.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CPU Memory Placement Simulation (First Fit Algorithm)</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="simulationForm">
                    <div class="form-group">
                        <label for="memorySize">Memory Size:</label>
                        <input type="number" class="form-control" id="memorySize" name="memorySize" required>
                    </div>

                    <div class="form-group">
                        <label for="numProcesses">Number of Processes:</label>
                        <input type="number" class="form-control" id="numProcesses" name="numProcesses" required oninput="updateProcesses()">
                    </div>

                    <div id="processesContainer" class="mb-4"></div>

                    <div class="form-group">
                        <label for="compactionTime">Time for Compaction (SC):</label>
                        <input type="number" class="form-control" id="compactionTime" name="compactionTime" required>
                    </div>

                    <div class="form-group">
                        <label for="coalescingHoleTime">Time for Coalescing Hole (CH):</label>
                        <input type="number" class="form-control" id="coalescingHoleTime" name="coalescingHoleTime" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Run Simulation</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="mt-5 d-flex">
                    <div class="w-100">
                        <canvas id="memoryChart"></canvas>
                    </div>
                    
                </div>
                <div class="w-100">
                    <table id="outputTable" class="table table-bordered mt-4">
                        <thead>
                            <tr>
                                <th>Process No.</th>
                                <th>Process Size</th>
                                <th>Block No.</th>
                                <th>Process Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
           
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="its150l-func.js"></script>
</body>
</html>
